<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if somente - javascript</title>
    <style>
        #resposta {
            font: solid 16px
        }
    </style>
</head>
<body>
    <h1>if somente - javascript</h1>
      <form action="" method="post">
         <label for="idade">idade:</label>
         <input type="text" id="idade" name="idade"/>
      </form>
      <button id="verificar" value="verificar" onclick="verificarIdade()"></button>
    </hr>
    <p>você e considerado</p>
    <p id="resposta"></p>

        <script>
            function verificarIdade() {
                let idade = parseInt(document.getElementById("idade").value)
                let resposta = "voce e menor de idade" ;
               
                if (idade >= 18) {
                     resultado = "voce é maior de idade";
                }

                document.getElementById("resposta").innerText = resultado;

            }
        </script>
</body>
